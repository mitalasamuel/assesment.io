<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Library</title>
</head>
<body>
    <h1>Movie Library</h1>
    <ul id="movieList"></ul>

    <script>
        // Define movie objects
        const movies = [
            { title: "Inception", year: 2010, director: "Christopher Nolan", genre: "Sci-Fi", rating: 8.8 },
            { title: "The Godfather", year: 1972, director: "Francis Ford Coppola", genre: "Crime", rating: 9.2 },
            { title: "Pulp Fiction", year: 1994, director: "Quentin Tarantino", genre: "Crime", rating: 8.9 }
        ];

        // Function to display movie data
        function displayMovies() {
            const movieList = document.getElementById("movieList");

            // Manually set the innerHTML with movie details
            movieList.innerHTML = `
                <li>Title: ${movies[0].title}, Year: ${movies[0].year}, Director: ${movies[0].director}, Genre: ${movies[0].genre}, Rating: ${movies[0].rating}</li>
                <li>Title: ${movies[1].title}, Year: ${movies[1].year}, Director: ${movies[1].director}, Genre: ${movies[1].genre}, Rating: ${movies[1].rating}</li>
                <li>Title: ${movies[2].title}, Year: ${movies[2].year}, Director: ${movies[2].director}, Genre: ${movies[2].genre}, Rating: ${movies[2].rating}</li>
            `;
        }

        // Display movies when the page loads
        displayMovies();
    </script>
</body>
</html>
