<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Library</title>
</head>
<body>
    <h1>Movie Library</h1>
    <ul id="movieList"></ul>

    <script>
        // Define movie objects
        const movies = [
            { title: "Inception", year: 2010, director: "Christopher Nolan", genre: "Sci-Fi", rating: 8.8 },
            { title: "The Godfather", year: 1972, director: "Francis Ford Coppola", genre: "Crime", rating: 9.2 },
            { title: "Pulp Fiction", year: 1994, director: "Quentin Tarantino", genre: "Crime", rating: 8.9 }
        ];

        // Function to display movie data
        function displayMovies() {
            const movieList = document.getElementById("movieList");

            // Initialize an empty string to accumulate list items
            let movieItems = "";

            // Loop through each movie
            for (let i = 0; i < movies.length; i++) {
                // Add each movie's details to the string as list items
                movieItems += `
                    <li>
                        Title: ${movies[i].title}, Year: ${movies[i].year}, 
                        Director: ${movies[i].director}, Genre: ${movies[i].genre}, 
                        Rating: ${movies[i].rating}
                    </li>
                `;
            }

            // Set the innerHTML of the movieList to the accumulated string
            movieList.innerHTML = movieItems;
        }

        // Display movies when the page loads
        displayMovies();
    </script>
</body>
</html>
